<div class="user-details">
    <div *ngIf="!spinner">
        <h4>User Details</h4>
    <table class="table table-striped table-hover mt-3">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>First Name</td>
              <td>{{userDetails?.fname}}</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Last Name</td>
              <td>{{userDetails?.lname}}</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Aadhar No.</td>
              <td>{{userDetails?.aadharno}}</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Email</td>
                <td>{{userDetails?.email}}</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Mobile No.</td>
                <td>{{userDetails?.mobno}}</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>Address</td>
                <td>{{userDetails?.address}}</td>
              </tr>
          </tbody>
      </table>
    </div>
    <div class="text-center" *ngIf="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
</div>
